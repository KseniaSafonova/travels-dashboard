<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTravel</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/index.js"></script>

</head>

<body>
    <main class="index">
        <section id="welcome">
            <div class="welcome-card">
                <div class="welcome-card__header"></div>
                <div class="welcome-card__picture">
                    <img src="assets/images/around.svg" style="height: 150px;">
                </div>
            </div>
        </section>
        <section id="personal">
            <div class="user-account">
                <div class="user-account__login"></div>
                <div class="user-account__avatar">
                </div>
            </div>
            <div class="user-statistic">
            </div>
            <div class="user-card__quote">
                <div class="user-card__quote-text"></div>
                <div class="user-card__quote-author"></div>
            </div>
        </section>
        <section id="addJourney">
            <img src="assets/images/journey.svg" width="10%" style="float: left;">
            <button id="addButton" onclick="openAddJourneyForm();">Add Your Journey</button>
            <div class="popup">
                <div class="popup_container">
                    <div id="blabla">
                        <form role="form" autocomplete="on">
                            <label>Travel Date</label>
                            <input id="dateTravel" type="date" name="dateReq">
                            <p><label>Start country</label>
                                <select id="countryTravel" type="text" name="nameReq">
                                    <option>Austria</option>
                                    <option>Albania</option>
                                    <option>Andorra</option>
                                    <option>Belgium</option>
                                    <option>Belarus</option>
                                    <option>Bulgaria</option>
                                    <option>Bosnia and Herzegovina</option>
                                    <option>Vatican</option>
                                    <option>United Kingdom</option>
                                    <option>Hungary</option>
                                    <option>Germany</option>
                                    <option>Greece</option>
                                    <option>Denmark</option>
                                    <option>Ireland</option>
                                    <option>Iceland</option>
                                    <optio>Spain</option>
                                        <option>Italy</option>
                                        <option>Kosovo</option>
                                        <option>Latvia</option>
                                        <option>Lithuania</option>
                                        <option>Liechtenstein</option>
                                        <option>Luxembourg</option>
                                        <option>Macedonia</option>
                                        <option>Malta</option>
                                        <option>Moldova</option>
                                        <option>Monaco</option>
                                        <option>Netherlands</option>
                                        <option>Norway</option>
                                        <option>Poland</option>
                                        <option>Portugal</option>
                                        <option>Russia</option>
                                        <option>Russia</option>
                                        <option>San-Marino</option>
                                        <option>Serbia</option>
                                        <option>Slovakia</option>
                                        <option>Slovenia</option>
                                        <option>Ukraine</option>
                                        <option>Finland</option>
                                        <option>France</option>
                                        <option>Croatia</option>
                                        <option>Montenegro</option>
                                        <option>Czech Republic</option>
                                        <option>Switzerland</option>
                                        <option>Sweden</option>
                                        <option>Estonia</option>
                                </select>
                            </p>
                            <p><label>Cities</label>
                                <input id="cityTravel" type="text" name="cityReq">
                            </p>
                            <p><label>Impression</label>
                                <textarea id="impressionTravel" name="impressionsReq"></textarea>
                            </p>
                            <label>Photo: </label>
                            <p><input type="file" id="photoTravel1" name="photoReq"></p>
                            <p><input type="file" id="photoTravel2" name="photoReq"></p>
                            <p><input type="file" id="photoTravel3" name="photoReq"></p>
                            <button type="button" class="btn btn-success" onclick="sendJourney();">Send</button>
                            <button type="button" class="btn btn-success" onclick="closeForm()">Close</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <section id="statistics">
            <h2>Travel statistics</h2>
            <canvas id="myStatistics"></canvas>
        </section>
        <section id="list">
            <h2>Travel list:</h2>
            <div id="trips"></div>
        </section>
    </main>
</body>

</html>
